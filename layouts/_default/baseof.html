<!DOCTYPE html>
<html lang="en">

<head>
  {{ $title := print .Title " | " .Site.Title }}
  {{ if .IsHome }}{{ $title = .Site.Title }}{{ end }}
  <title>{{ $title }}</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Camilo Garcia La Rotta">
  <meta name="description" content="Personal website with programming projects and contact information">
  <meta name="theme-color" content="#c5c5c5">
  {{ .Hugo.Generator }}
  <link rel="icon" type="image/png" href="{{ "img/favicon.png" | relURL }}" sizes="32x32" />
  <link rel="stylesheet" href="{{ "css/styles.css" | relURL }}">
</head>

<body>
  <header>
    <a href="/" title="home">
      <img src="{{ "img/logo.png" | relURL }}" class="logo" alt="Personal logo">
    </a>
    <a href="/" title="home" class="name">
      <div>
        <h1>{{ .Site.Params.Author }}</h1>
        <h2>{{ .Site.Params.Position }}</h2>
        {{ if not .IsHome }}<h3>{{ .Title }}</h3>{{ end }}
      </div>
    </a>
  </header>
  <hr class="top_hr">
  <main>
    {{ block "main" . }}{{ end }}
  </main>
  <hr class="bottom_hr">
  <footer>
    <ul class="three-grid" role="list" aria-roledescription="Contact links">
      <li>
        <a href="https://www.github.com/CamiloGarciaLaRotta" title="GitHub" role="listitem"
          aria-roledescription="GitHub profile">
          <img src="{{ "img/github.svg" | relURL }}" class="small_icon" alt="GitHub">
        </a>
      </li>
      <li>
        <a href="https://www.linkedin.com/in/camilo-garcia-la-rotta" title="LinkedIn" role="listitem"
          aria-roledescription="LinkedIn profile">
          <img src="{{ "img/linkedin.svg" | relURL }}" class="small_icon" alt="LinkedIn">
        </a>
      </li>
      <li>
        <a href="mailto:camilo.garcia.larotta@gmail.com" title="Contact me" role="listitem"
          aria-roledescription="Personal email">
          <img src="{{ "img/email.svg" | relURL }}" class="small_icon" alt="Contact me">
        </a>
      </li>
    </ul>
  </footer>
</body>

</html>
